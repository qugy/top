<style>
.container {
  position: relative;
  margin: 0 auto;
  width: 200px;
  font-family: sans-serif;
  perspective: 800px;
}
.container input {
  display: none;
}
.container label {
  display: block;
  position: absolute;
}
.container label .top {
  width: 200px;
  margin: 0 auto;
  height: 220px;
  transition: 1s all;
}
.container label .top .pin {
  background-color: peachpuff;
  border-radius: 50%;
  width: 75px;
  height: 75px;
  position: relative;
  margin: 0 auto;
  box-shadow: 0 4px 4px -2px rgba(0, 0, 0, 0.3);
}
.container label .top .pin .rope {
  width: 5px;
  height: 200px;
  z-index: -1;
  background-color: gray;
  top: 50%;
  position: absolute;
  border-bottom-left-radius: 5px;
  border-bottom-right-radius: 5px;
  box-shadow: 0 0 1px rgba(0, 0, 0, 0.2);
  transition: 1s all;
}
.container label .top .pin .rope.left {
  left: -21.4px;
  transform: rotate(22deg);
  border-left: 1px solid lightgray;
  border-right: 1px solid gray;
}
.container label .top .pin .rope.right {
  right: -21.4px;
  transform: rotate(-22deg);
  border-right: 1px solid lightgray;
  border-left: 1px solid gray;
}
.container label .bottom {
  width: 300px;
  height: 100px;
  line-height: 100px;
  font-size: 50px;
  text-align: center;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  transform-style: preserve-3d;
  box-shadow: 1px 1px 5px black;
  transition: 1s all;
}
.container label .bottom .side {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
  color: #fff;
}
.container label .bottom .side.front {
  background-color: #54ad54;
}
.container label .bottom .side.back {
  background-color: #ef4a4a;
  transform: rotateY(180deg);
}
.container input:checked ~ label .top {
  height: 210px;
}
.container input:checked ~ label .top .pin .rope.left {
  left: 71.9px;
  transform: rotate(-34deg);
}
.container input:checked ~ label .top .pin .rope.right {
  right: 71.9px;
  transform: rotate(34deg);
}
.container input:checked ~ label .bottom {
  transform: translateX(-50%) rotateY(180deg);
}

</style>
